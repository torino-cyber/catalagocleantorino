<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Torino | Catálogo Atacado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>TORINO · CATÁLOGO ATACADO</h1>
  <p>Pedidos mínimos por grade ou caixa fechada</p>
</header>

<section class="filters">
  <select id="categoryFilter">
    <option value="all">Todas Categorias</option>
    <option value="Feminino">Feminino</option>
    <option value="Masculino">Masculino</option>
    <option value="Infantil">Infantil</option>
  </select>

  <select id="seasonFilter">
    <option value="all">Todas Estações</option>
    <option value="Primavera/Verão">Primavera / Verão</option>
    <option value="Outono/Inverno">Outono / Inverno</option>
  </select>
</section>

<main id="productList"></main>

<!-- CARRINHO -->
<aside id="cart">
  <h2>Carrinho</h2>
  <div id="cartItems"></div>
  <p class="total">Total: R$ <span id="cartTotal">0,00</span></p>
  <button onclick="checkout()">Finalizar Pedido</button>
</aside>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
